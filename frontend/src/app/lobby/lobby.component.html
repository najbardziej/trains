<div class="gradient-custom h-100 container-fluid">

  <div class="col-md-3">
    <div class="input-group mt-1 mb-1">
      <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
      <input type="search" class="form-control rounded" placeholder="Search" name="listFilter" mdbInput [(ngModel)]='listFilter'/>
    </div>
  </div>

  <button type="button" class="btn btn-secondary my-2" (click)="createGameRoom()" [disabled]="!canCreateRoom()">Create game room</button>

  <table class="table table-striped table-responsive-md btn-table table-sm">
    <thead>
      <tr>
        <th>Room name</th>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Player 3</th>
        <th>Player 4</th>
        <th>Player 5</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let gameRoom of filteredRooms'>
        <th scope="row">{{gameRoom.roomName}}</th>
        <td *ngFor='let player of gameRoom.players'>{{player}}</td>
        <td *ngFor='let _ of [].constructor(5 - gameRoom.players.length)'></td>
        <td>
          <button *ngIf="canStartGame(gameRoom.id)" type="button" class="btn btn-success btn-rounded mx-2" (click)="startGame(gameRoom.id)">Start game</button>
          <button *ngIf="canJoinRoom(gameRoom.id)" type="button" class="btn btn-primary btn-rounded mx-2" (click)="joinGameRoom(gameRoom.id)">Join room</button>
          <button *ngIf="canLeaveRoom(gameRoom.id)" type="button" class="btn btn-danger btn-rounded mx-2" (click)="leaveGameRoom(gameRoom.id)">Leave room</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

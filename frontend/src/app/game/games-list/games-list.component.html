<div class="gradient-custom h-100 container-fluid">

  <div class="col-md-3">
    <div class="input-group mt-1 mb-1">
      <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
      <input type="search" class="form-control rounded" placeholder="Search" name="listFilter" mdbInput [(ngModel)]='listFilter'/>
    </div>
  </div>
  <!-- <form class="form-inline md-form col-md-4">
    <i class="fas fa-search"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search">
  </form> -->

  <button (click)="createGameRoom()">CREATE GAME ROOM</button>

  <table class="table table-striped table-responsive-md btn-table table-sm">
    <thead>
      <tr>
        <th>Room name</th>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Player 3</th>
        <th>Player 4</th>
        <th>Player 5</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let game of filteredGames'>
        <th scope="row">{{game.roomName}}</th>
        <td *ngFor='let player of game.players'>{{player}}</td>
        <td>
          <button mdbBtn color="teal" size="sm" mdbWavesEffect type="button" class="m-0">Join game</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

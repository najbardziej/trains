<div class="mission" (mouseover)="onMouseOver()" (mouseout)="onMouseOut()">
  <span class="mission__route">{{ caption }}</span>
  <div style="flex-grow: 1;"></div>
  <span class="mission__points">{{ mission.points }}</span>
  <button 
    *ngIf="!active"
    class="btn btn-warning btn-sm" 
    (click)="onClick($event)"
    >Discard</button>
</div>

<div class="player-box" [attr.data-playercolor]="index" [ngClass]="{'player-box--active': active}">
  <h6>{{ player.username }}</h6>
  <h6>
    <i class="fas fa-train"></i>: {{ player.trains }} &nbsp;&nbsp;
    <i class="fas fa-square" style="transform: scaleX(0.58);"></i>: {{ cardCount() }} &nbsp;&nbsp;
    <i class="fas fa-route"></i>: {{ missionCount() }} &nbsp;&nbsp;
    <i class="fas fa-star"></i>: {{ player.points }}
  </h6>
</div>
